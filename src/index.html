<!DOCTYPE html>
<html lang="pt-br">

 <!-- HEAD  -->
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Netflix</title>
  <!-- font awesome -->
  <link rel="stylesheet" href="style.css">
</head>
<!-- FIM DO HEAD-->

<!-- BODY-->
<body>
  <!-- CABEÇALHO -->
 <header>
  <a href="#" class="logo"> <img src="/images/logo.png" alt=""></a>
  <ul class="navigation">
   <li><a href="#"> Home </a></li>
   <li><a href="#"> Séries </a></li>
   <li><a href="#"> Filmes </a></li>
   <li><a href="#"> Recentes </a></li>
   <li><a href="#"> Minha Lista </a></li>
  </ul>
      
  <!-- BLOCO SEARCH-->
  <div class="search">
   <input type="text" placeholder="Search">
   <i class="fas fa-search"></i>
  </div>
 </header>
     
 <!-- BANNER -->
 <div class="banner">
  <img src="/images/bg.jpg" class="bg">


 <!-- CONTEÚDO -->
  <div class="content">
    <img src="/images/name.png" class="movieTitle">
    <h4>
    <span>2020</span>
    <span><i>12+</i></span>
    <span>1h 55 min</span>
    <span>Ação</span>
    </h4>

    <p>Para salvar seu pai doente de servir no Exército Imperial, uma jovem destemida se disfarça de homem para lutar contra os invasores do norte da China.
    </p>
  
    <!-- BOTÕES -->
    <div class="buttons">
      <a href="#"><i class="fa-solid fa-play"></i>Assistir</a>
      <a href="#"><i class="fa-solid fa-plus"></i>Minha Lista</a>
    </div>
  </div>
  <a class="play" onclick="toggleVideo()"><img src="/images/play.png"> Assista o Trailer</a>

  <div class="trailer">
    <video src="/images/video.mp4" controls="true"> </video>
    <img src="/images/close.png" class="close" onclick="toggleVideo()">
  </div>
</body>
<!-- FIM DO BODY-->

<!-- INICIO DO SCRIPT-->
  <script src="src/script.js"></script>
  <script src="https://kit.fontawesome.com/1f18c5e497.js" crossorigin="anonymous"></script>
<!-- FIM DO SCRIPT-->

</html>
